<!DOCTYPE html>
<html lang="en">
<head>
	<!-- link to a css file -->
	<link rel="stylesheet" href="css/style.css">

	<!-- the coding that transform human language to machine -->
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- add the small web tab icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
	<link rel="manifest" href="img/icons/site.webmanifest">
	<link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#004edb">
	<link rel="shortcut icon" href="img/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="img/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- needed for responsive website, display properly for devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- the name of the browser tab -->
	<title>Sam Guo's Page</title>
</head>
<body>
	<div class="header">
		<div class="header-menu">
			<img id="menu-icon" src="img/menu icon.png" alt="menu-icon">
		</div>
		<div class="header-explore">Explore</div>
		<div class="header-search">
			<img id="search-icon" src="img/search icon.png" alt="search-icon">
		</div>
		<div class="header-transition"></div>
	</div>

	<div class="main">
		<div class="main-sentence-1">Hi! Welcome to</div>
		<div class="main-sentence-2">Sam Guo's Page</div>
		<div class="main-img">
			<img id="my-icon" src="img/Sam Guo's Logo.png" alt="my-icon">
		</div>
	</div>
</body>
</html>
